<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <img src="images/10_avatar-512.png" alt="admin image">
            <h2>Admin Login</h2>
            <form>
                <input type="text" placeholder="Enter Name" class="form-control">
                <input type="Email" placeholder="Enter Email Address" class="form-control">
                <input type="Password" placeholder="Enter Password" class="form-control">
                <input type="submit" value="Sign In" class="log-in">
            </form>

            <button type="button" class="reg-key"><a href="register.html">Register Now</a> </button>
            <button type="button"class="reset-key"><a href="reset.html">Reset</a> </button>

        </div>

    </div>
    
</body>
</html>
