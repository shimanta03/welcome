<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <img src="images/REGISTER-icon-blue.png" alt="admin image">
            <h2>Registration</h2>
            <form>
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">
                <input type="Email" placeholder="Enter Email Address" class="form-control">
                <input type="Password" placeholder="New Password" class="form-control">
                <input type="Password" placeholder="Confirm Password" class="form-control">
                <input class="male-ctl"type="radio" name="gender"value="male">Male
                <input class="female-ctl"type="radio" name="gender"value="female">Female
                <input type="submit" value="Register" class="log-in">
            </form>

            <button type="button" class="reg-key"><a href="index.html">Log In</a> </button>
            <button type="button"class="reset-key"><a href="reset.html">Reset</a> </button>

        </div>

    </div>
    
</body>
</html>
